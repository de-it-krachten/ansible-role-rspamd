---

- name: Load variables based on OS type
  ansible.builtin.include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "family-{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
        - "family-{{ ansible_os_family }}.yml"
        - default.yml
      paths:
        - "vars"

- name: Family RedHat
  when: ansible_os_family == 'RedHat'
  block:

    - name: Import rspamd key
      ansible.builtin.rpm_key:
        state: present
        key: "{{ rspamd_gpgkey_url }}"

    - name: Download yum repo definition
      ansible.builtin.get_url:
        url: "{{ rspamd_repo_url }}"
        dest: /etc/yum.repos.d/rspamd.repo
        mode: '0644'
        use_proxy: "{{ use_proxy | default(False) }}"

- name: Family Debian
  when: ansible_os_family == 'Debian'
  block:

    - name: Import GPG key
      ansible.builtin.apt_key:
        url: "{{ rspamd_gpgkey_url }}"
        state: present
        # keyring: /etc/apt/trusted.gpg.d/rpsamd.gpg

    - name: Add specified repository into sources list
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] http://rspamd.com/apt-stable/ {{ ansible_lsb['codename'] }} main
        update_cache: yes
        state: present
        filename: rspamd

- name: Install rspamd
  ansible.builtin.package:
    name: "{{ rspamd_packages }}"

- name: Create user
  ansible.builtin.user:
    name: rspamd

- name: Start the rspamd servce
  ansible.builtin.systemd:
    name: "{{ rspamd_service }}"
    enabled: true
