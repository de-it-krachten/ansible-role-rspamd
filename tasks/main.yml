---

- name: Assertions
  assert:
    that:
      - rspamd_organization is defined
      - rspamd_controller_password is defined
      - rspamd_domains is defined and rspamd_domains|type_debug == 'list'

- name: Load variables based on OS type
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_distribution }}.yml"
        - "family-{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
        - "family-{{ ansible_os_family }}.yml"
        - default.yml
      paths:
        - "vars"

- include_tasks: install.yml
- include_tasks: config.yml
- include_tasks: dkim.yml
- include_tasks: dmarc.yml
- include_tasks: greylist.yml
- include_tasks: postfix.yml
- include_tasks: management.yml
  when: rspamd_learning_user is defined
